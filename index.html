<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Диспетчер 24 для ТСЖ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <!-- ЭКРАН АВТОРИЗАЦИИ -->
  <div id="auth-container" class="centered-container">
    <h1>Диспетчер 24 для ТСЖ</h1>
    <h2>Авторизация</h2>
    <form id="auth-form">
      <label for="login">Логин</label>
      <input type="text" id="login" required autocomplete="username">
      <label for="password">Пароль</label>
      <input type="password" id="password" required autocomplete="current-password">
      <button type="submit">Войти</button>
    </form>
    <div id="auth-error" class="error-message"></div>
  </div>

  <!-- МЕНЮ ПОЛЬЗОВАТЕЛЯ -->
  <div id="user-app" class="hidden">
    <div id="main-screen">
      <h1>Диспетчер 24 для ТСЖ</h1>
      <div class="tabs">
        <button class="tab-button active" data-tab="formTab">Новая заявка</button>
        <button class="tab-button" data-tab="listTab">Мои заявки</button>
      </div>
      <div id="formTab" class="tab-content active">
        <form id="requestForm">
          <label for="type">Тип заявки</label>
          <select id="type" name="type">
            <option value="repair">Ремонт</option>
            <option value="complaint">Жалоба</option>
            <option value="advice">Предложение</option>
            <option value="other">Другое</option>
          </select>
          <label for="description">Описание</label>
          <textarea id="description" name="description" rows="3" required></textarea>
          <button type="submit" id="submitBtn">Отправить</button>
        </form>
      </div>
      <div id="listTab" class="tab-content">
        <div id="notification"></div>
        <div id="requestsList"></div>
      </div>
      <div class="bottom-buttons">
        <button id="helpButton" type="button">Помощь</button>
        <button id="logout-user" type="button">Выйти</button>
      </div>
    </div>
  </div>

  <!-- МЕНЮ ДИСПЕТЧЕРА -->
  <div id="admin-app" class="hidden">
    <div id="admin-screen">
      <h1>Меню диспетчера</h1>
      <div id="allRequestsList"></div>
      <div class="bottom-buttons">
        <button id="logout-admin" type="button">Выйти</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
